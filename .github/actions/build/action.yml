name: 'Setup and Install Dependencies'
description: 'Setup Python environment and install dependencies'
inputs:
  working-directory:
    description: 'Working directory to set up and install dependencies'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup Python environment and dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.tx
      shell: bash
      working-directory: ${{ inputs.working-directory }}